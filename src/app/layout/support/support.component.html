<app-header></app-header>
<div class="layout-main">
  <app-left-sidebar></app-left-sidebar>
  <div class="subadminPage"></div>
  <div class="sellerListPage ExplorerListPage">
    <div class="layout-content">
      <div class="layout-content-body">
        <div class="title-bar">
          <h1 class="title-bar-title">
            <span class="d-ib">Support Management</span>
          </h1>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row gutter-xs">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
                <label>&nbsp;</label>
                <div fxLayout fxLayoutAlign="center center" class="table-search">
                  <mat-form-field fxFlex="100%">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search by ID or Name">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
                <div class="date">
                  <label class="mr-2">From : </label> 
                  <!-- <input type="text" class="ml-2 form-control mr-3 datepicker" id="start_date" autocomplete="off"/> -->
                  <ng-datepicker class="w-100" (ngModelChange)="fromDate($event)" [(ngModel)]="fromdate" [options]="optionsFrom" [ngModelOptions]="{standalone: true}"></ng-datepicker>
                  <i class="fa fa-calendar ml-2 fs-18"></i>
                </div>
              </div>
              <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
                <div class="date">
                  <label class="mr-2">To : </label>  
                  <!-- <input type="text" class="ml-2 form-control mr-3 datepicker" id="end_date" autocomplete="off"/> -->
                  <ng-datepicker class="w-100" [(ngModel)]="todate" [options]="optionsTo" [ngModelOptions]="{standalone: true}"></ng-datepicker>
                  <i class="fa fa-calendar ml-2 fs-18"></i>
                </div>
              </div>
              <div class="col-xs-3 col-sm-3 col-md-1 col-lg-1 form-group">
                  <label class="d-block">&nbsp;</label>
                  <button type="button" class="btn btn-md btn-success" (click)="filterButton()">Filter</button>
              </div>
              <div class="col-xs-3 col-sm-12 col-md-2 col-lg-2 form-group">
                <label class="d-block">&nbsp;</label>
                <button type="button" class="btn btn-md btn-success" (click)="exportData()">Export</button>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="table-responsive" #TABLE #table>
                  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped table-bordered">
                    <ng-container matColumnDef="userid">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef class="wpx-40"> 
                        User ID
                      </th>
                      <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> User Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef> User Image </th>
                      <td  mat-cell *matCellDef="let element"> 
                        <img src="assets/img/user2.jpg" style="width: 30px;height:30px;">
                      </td>
                    </ng-container>
                  
                    

                    <ng-container matColumnDef="email">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="date">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Query Date </th>
                      <td mat-cell *matCellDef="let element">{{element.date}}</td>
                    </ng-container>

                    <ng-container matColumnDef="country">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Country </th>
                      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                    </ng-container>
                    

                    <!-- <ng-container matColumnDef="location">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Location </th>
                      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                    </ng-container>  -->
                    
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef class="wpx-140"> Action </th>
                      <td mat-cell *matCellDef="let element"> 
                          <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-eye"></i> View Query</button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>   
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<!-- Block -->
<div id="blockUser" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center">
          <div class="h2 text-success">
            <i class="fa fa-ban"></i>
          </div>
          <h4>Are you sure you want to block this user?</h4>
          <div class="m-t-lg">
            <button class="btn btn-success" data-dismiss="modal" type="button" (click)="blockClick()">Yes</button>
            <button class="btn btn-danger" data-dismiss="modal" type="button">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>      
</div>
<!-- Block -->
