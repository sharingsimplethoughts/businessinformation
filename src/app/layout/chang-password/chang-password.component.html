<app-header></app-header>
<div class="layout-main">
<app-left-sidebar></app-left-sidebar>
<div class="profilePage"></div>
    <div class="layout-content">
        <div class="layout-content-body">
            <div class="title-bar">
                <h1 class="title-bar-title">
                  <span class="d-ib">Change Password </span>
                  <a routerLink="/home/profile" class="h5 pull-right text-primary">Back to Profile</a>
                </h1>
            </div>
            <div class="col-md-12">
                <span style="color:red;margin-top: 5px">{{errormessage}}</span>
            </div>
            <div class="col-md-12">
                <span style="color:green;margin-top: 5px">{{successmessage}}</span>
            </div>
            <div class="col-md-6 col-lg-5 card">
                <div class="demo-form-wrapper card-body">
                    <!-- <form class="form"> -->
                        <div class="form-group">
                            <label for="" class=" control-label">Current Password</label>
                            <input [(ngModel)]="oldp" class="form-control" type="password">
                        </div>
                        <div class="form-group">
                            <label for="" class=" control-label">New Password</label>
                            <input [(ngModel)]="newp" class="form-control" type="password">
                        </div>
                        <div class="form-group">
                            <label for="" class=" control-label">Confirm Password</label>
                            <input [(ngModel)]="confp" class="form-control" type="password">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block " type="button" (click)="changeP()">Submit</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

<app-footer></app-footer>
</div>
