<app-header></app-header>
<div class="layout-main">
  <app-left-sidebar></app-left-sidebar>
  <div class="subadminPage"></div>
  <div class="sellerListPage ExplorerListPage">
    <div class="layout-content">
      <div class="layout-content-body">
        <div class="title-bar">
          <h1 class="title-bar-title">
            <span class="d-ib">Activity Log</span>
            <button type="button" class="btn btn-md btn-success pull-right">Export</button>
          </h1>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row gutter-xs">
              <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 form-group">
                <label>From : </label> 
                <div class="date">
                  <ng-datepicker class="w-100" (ngModelChange)="fromDate($event)" [(ngModel)]="fromdate" [options]="optionsFrom" [ngModelOptions]="{standalone: true}"></ng-datepicker>
                  <i class="fa fa-calendar ml-2 fs-18"></i>
                </div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 form-group">
                <label>To : </label>  
                <div class="date">
                  <ng-datepicker class="w-100" [(ngModel)]="todate" [options]="optionsTo" [ngModelOptions]="{standalone: true}"></ng-datepicker>
                  <i class="fa fa-calendar ml-2 fs-18"></i>
                </div>
              </div>
              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 form-group">
                <label>&nbsp;</label>
                <div fxLayout fxLayoutAlign="center center" class="table-search">
                  <mat-form-field fxFlex="100%">
                    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search by ID or Name">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="table-responsive">
                  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-striped table-bordered">
                    <ng-container matColumnDef="adminid">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef class="wpx-40"> 
                        Country Admin ID
                      </th>
                      <td mat-cell *matCellDef="let element"> {{element.adminid}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="name">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef> Image </th>
                      <td mat-cell *matCellDef="let element"> <img src="assets/img/user2.jpg" style="width: 30px;height:30px;"> </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="date">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Date Stamp </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                    

                    <ng-container matColumnDef="time">
                      <th mat-header-cell mat-sort-header *matHeaderCellDef> Time Stamp </th>
                      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef class="wpx-140"> Action </th>
                      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
