<app-header></app-header>
<div class="layout-main">
  <app-left-sidebar></app-left-sidebar>
  <div class="subadminPage"></div>
  <div class="sellerListPage ExplorerListPage">
    <div class="layout-content">
      <div class="layout-content-body">
        <div class="title-bar">
          <h1 class="title-bar-title">
            <span class="d-ib">Payment Management</span>
          </h1>
        </div>
        <div class="row gutter-xs">
          <div class="col-xs-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="pull-right col-sm-4 col-md-4 col-lg-4">
                    <div fxLayout fxLayoutAlign="center center" class="table-search">
                      <mat-form-field fxFlex="100%">
                        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                      </mat-form-field>
                    </div>
                    <div class="table-responsive max-h-300">
                      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-bordered">
                        <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> User Name & Image </th>
                          <td mat-cell *matCellDef="let element"> 
                            <img src="assets/img/img1.jpg" style="width: 30px;height:30px;">
                            {{element.name}} 
                          </td>
                        </ng-container>                                  
                        <ng-container matColumnDef="checkbox">
                          <th mat-header-cell *matHeaderCellDef class="wpx-40"> 
                            <label class="custom-control custom-control-primary custom-checkbox">
                            <input class="custom-control-input" type="checkbox" id="checkAll">
                            <span class="custom-control-indicator"></span>
                            </label>
                          </th>
                          <td mat-cell *matCellDef=""> 
                            <label class="custom-control custom-control-primary custom-checkbox">
                            <input class="custom-control-input" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            </label>
                          </td>
                        </ng-container>
                        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    </div>
                  </div>
                  <div class="col-sm-8 col-md-8 col-lg-8">
                    <form>
                      <div class="form-group">
                        <label>Notification Title</label>
                        <input type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label>Notification Description</label>
                        <textarea rows="6" class="form-control"></textarea>
                      </div>
                      <div class="text-center">
                        <button type="button" class="btn btn-md btn-primary" data-target="#success-modal" data-toggle="modal">Send Notification</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<!-- success-modal -->
<div class="modal fade" id="success-modal">
  <div class="modal-dialog modal-sm" data-dismiss="modal">
    <div class="modal-content">      
      <div class="modal-body" style="text-align: center;">
        <div class="h2 text-success">
          <i class="fa fa-check-circle"></i>
        </div>
        <h4>Notification sent successfully!</h4>
      </div>         
    </div>
  </div>
</div>
<!-- success-modal -->
