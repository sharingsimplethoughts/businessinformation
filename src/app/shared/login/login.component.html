<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo.png" alt="logo">
      </a>
      <div>
        <span style="color:red;margin-top: 5px">{{errormessage}}</span>
      </div>
      <!-- <p class="invalid-feedback" *ngIf="invalidLogin">{{errorMessage}}</p> -->
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" type="email" name="email" formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required.</div>
              <div *ngIf="f.email.errors.email">Enter must be a valid email address.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" name="password" formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required.</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters.</div>
            </div>
          </div>
          <div class="form-group">
            <label class="custom-control custom-control-primary custom-checkbox">
              <input class="custom-control-input" type="checkbox" checked="checked" id="rememberMe">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-label">Remember me</span>
            </label>
            <a href="http://ip/admin/settings/password_reset/" class="pull-right">Forgot password?</a>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
