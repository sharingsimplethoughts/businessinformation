<div class="login-middle">
  <div class="login">
    <div class="login-body">
      <a class="login-brand" href="javascript:void(0)">
        <img class="img-responsive" src="assets/img/logo.png" alt="logo">
      </a>
      <p *ngIf="errorMessage">{{errorMessage}}</p>
      <div class="login-form">
        <form [formGroup]="resetPassword" (ngSubmit)="onSubmit()" autocomplete="off">
          <div class="form-group">
            <label>New Password</label>
            <input class="form-control" type="password" formControlName="newPassword" (ngClass)="{'is-invalid': submitted && f.newPassword.errors}"/>
            <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
              <div *ngIf="f.newPassword.errors.required">Password is required.</div>
              <div *ngIf="f.newPassword.errors.minlength">Password must be at list 8 character.</div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input class="form-control" type="password" formControlName="confirmPassword" (ngClass)="{'is-invalid': submitted && f.confirmPassword.errors}" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Password is required.</div>
              <div *ngIf="f.confirmPassword.errors.minlength">Password must be at list 8 character.</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Password does not matching.</div>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="success-modal">
  <div class="modal-dialog modal-sm" data-dismiss="modal">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h2><i class="fa fa-check-circle text-success"></i></h2>
        <h5>{{successMessage}}!</h5>
      </div>
    </div>
  </div>
</div>
